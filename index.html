<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: white;
            font-size: 28px;
        }
        
        .time {
            color: rgba(255,255,255,0.9);
            font-size: 18px;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
        }
        
        .card h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 22px;
        }
        
        .counter {
            font-size: 48px;
            font-weight: bold;
            color: #7e22ce;
            text-align: center;
            margin: 20px 0;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #f3f4f6;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #e5e7eb;
        }
        
        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
            transition: border 0.3s ease;
        }
        
        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            min-height: 80px;
            resize: vertical;
        }
        
        .todo-item {
            background: #f9fafb;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .todo-text {
            flex: 1;
            color: #333;
        }
        
        .delete-btn {
            background: #ef4444;
            color: white;
            padding: 6px 12px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        
        .delete-btn:hover {
            background: #dc2626;
        }
        
        .color-picker {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        
        .color-box {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease;
            border: 3px solid transparent;
        }
        
        .color-box:hover {
            transform: scale(1.1);
        }
        
        .color-box.active {
            border-color: white;
            box-shadow: 0 0 0 2px #333;
        }
        
        #canvas {
            width: 100%;
            height: 200px;
            border-radius: 8px;
            background: white;
        }
        
        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e5e7eb;
            border-radius: 15px;
            overflow: hidden;
            margin-top: 15px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚ú® Advanced Dashboard</h1>
            <div class="time" id="clock"></div>
        </header>
        
        <div class="grid">
            <div class="card">
                <h2>üî¢ Counter</h2>
                <div class="counter" id="counter">0</div>
                <div class="btn-group">
                    <button class="btn-secondary" onclick="decrement()">-</button>
                    <button class="btn-secondary" onclick="reset()">Reset</button>
                    <button class="btn-primary" onclick="increment()">+</button>
                </div>
            </div>
            
            <div class="card">
                <h2>üìù Quick Notes</h2>
                <textarea id="notes" placeholder="Type your notes here..."></textarea>
                <button class="btn-primary" onclick="saveNotes()">Save Notes</button>
                <div id="notesStatus" style="margin-top: 10px; color: #10b981; text-align: center;"></div>
            </div>
            
            <div class="card">
                <h2>‚úÖ To-Do List</h2>
                <input type="text" id="todoInput" placeholder="Add a new task..." onkeypress="if(event.key==='Enter') addTodo()">
                <button class="btn-primary" onclick="addTodo()">Add Task</button>
                <div id="todoList" style="margin-top: 15px;"></div>
            </div>
            
            <div class="card">
                <h2>üé® Color Palette</h2>
                <div class="color-picker">
                    <div class="color-box active" style="background: #ef4444;" onclick="selectColor('#ef4444', this)"></div>
                    <div class="color-box" style="background: #f59e0b;" onclick="selectColor('#f59e0b', this)"></div>
                    <div class="color-box" style="background: #10b981;" onclick="selectColor('#10b981', this)"></div>
                    <div class="color-box" style="background: #3b82f6;" onclick="selectColor('#3b82f6', this)"></div>
                    <div class="color-box" style="background: #8b5cf6;" onclick="selectColor('#8b5cf6', this)"></div>
                </div>
                <canvas id="canvas"></canvas>
            </div>
            
            <div class="card">
                <h2>üìä Progress Tracker</h2>
                <p style="color: #666; margin-bottom: 10px;">Track your daily progress</p>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%;">0%</div>
                </div>
                <div class="btn-group" style="margin-top: 15px;">
                    <button class="btn-secondary" onclick="updateProgress(-10)">-10%</button>
                    <button class="btn-primary" onclick="updateProgress(10)">+10%</button>
                </div>
            </div>
            
            <div class="card">
                <h2>üé≤ Random Generator</h2>
                <p style="color: #666; margin-bottom: 15px;">Generate random numbers</p>
                <div style="text-align: center; font-size: 36px; font-weight: bold; color: #7e22ce; margin: 20px 0;" id="randomNum">?</div>
                <button class="btn-primary" style="width: 100%;" onclick="generateRandom()">Generate</button>
            </div>
        </div>
    </div>
    
    <script>
        let count = 0;
        let progress = 0;
        let todos = [];
        let selectedColor = '#ef4444';
        let canvas, ctx, isDrawing = false;
        
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();
        
        function increment() {
            count++;
            document.getElementById('counter').textContent = count;
        }
        
        function decrement() {
            count--;
            document.getElementById('counter').textContent = count;
        }
        
        function reset() {
            count = 0;
            document.getElementById('counter').textContent = count;
        }
        
        function saveNotes() {
            const status = document.getElementById('notesStatus');
            status.textContent = '‚úì Notes saved!';
            setTimeout(() => status.textContent = '', 2000);
        }
        
        function addTodo() {
            const input = document.getElementById('todoInput');
            const text = input.value.trim();
            if (text) {
                todos.push(text);
                input.value = '';
                renderTodos();
            }
        }
        
        function deleteTodo(index) {
            todos.splice(index, 1);
            renderTodos();
        }
        
        function renderTodos() {
            const list = document.getElementById('todoList');
            list.innerHTML = todos.map((todo, i) => `
                <div class="todo-item">
                    <span class="todo-text">${todo}</span>
                    <button class="delete-btn" onclick="deleteTodo(${i})">Delete</button>
                </div>
            `).join('');
        }
        
        function selectColor(color, element) {
            selectedColor = color;
            document.querySelectorAll('.color-box').forEach(box => box.classList.remove('active'));
            element.classList.add('active');
        }
        
        function initCanvas() {
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            canvas.addEventListener('mousedown', (e) => {
                isDrawing = true;
                draw(e);
            });
            canvas.addEventListener('mousemove', (e) => {
                if (isDrawing) draw(e);
            });
            canvas.addEventListener('mouseup', () => isDrawing = false);
            canvas.addEventListener('mouseleave', () => isDrawing = false);
        }
        
        function draw(e) {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            ctx.fillStyle = selectedColor;
            ctx.beginPath();
            ctx.arc(x, y, 5, 0, Math.PI * 2);
            ctx.fill();
        }
        
        function updateProgress(change) {
            progress = Math.max(0, Math.min(100, progress + change));
            const fill = document.getElementById('progressFill');
            fill.style.width = progress + '%';
            fill.textContent = progress + '%';
        }
        
        function generateRandom() {
            const num = Math.floor(Math.random() * 100) + 1;
            document.getElementById('randomNum').textContent = num;
        }
        
        initCanvas();
    </script>
</body>
</html>
